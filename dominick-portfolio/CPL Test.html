<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
  
  .video-carousel-container {
    width: 100%;
    margin: 0;
    padding: 0;
    font-family: 'DM Sans', sans-serif;
    position: relative;
  }
  
  .video-carousel {
    position: relative;
    width: 100%;
    overflow: hidden;
    background: #000;
  }
  
  .video-slide {
    display: none;
    width: 100%;
    position: relative;
    height: 100vh;
    overflow: hidden;
  }
  
  .video-slide.active {
    display: block;
  }
  
  .video-slide iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 56.25vw;
    min-height: 100vh;
    min-width: 177.77vh;
    transform: translate(-50%, -50%);
    border: none;
    pointer-events: none;
  }
  
  .carousel-heading {
    position: absolute;
    bottom: 130px;
    left: 0;
    right: 0;
    font-size: 2.2rem;
    font-weight: 700;
    font-family: 'poppins', sans-serif;
    color: white;
    text-align: center;
    z-index: 10;
    padding: 0 20px;
  }

  /* Button Container */
  .button-container {
    position: absolute;
    bottom: 70px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 10;
  }

  /* Button Base Styles */
  .carousel-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 24px;
    border-radius: 3px;
    font-family: 'poppins', sans-serif;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    border: none;
  }

  /* First Button - Hear Our Story */
  .btn-story {
    background-color: #008C4F;
    color: #FFFFFF;
  }

  .btn-story:hover {
    background-color: #DBF9D5;
    color: #008C4F;
  }

  /* Second Button - Learn More */
  .btn-learn {
    background-color: #FFFFFF;
    color: #008C4F;
  }

  .btn-learn:hover {
    background-color: #DBF9D5;
    color: #008C4F;
  }

  /* Play Icon */
  .play-icon {
    width: 0;
    height: 0;
    border-left: 10px solid currentColor;
    border-top: 6px solid transparent;
    border-bottom: 6px solid transparent;
    margin-left: 4px;
  }
  
  .carousel-dots {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    gap: 10px;
    z-index: 10;
  }
  
  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: all 0.3s ease;
    pointer-events: all;
  }
  
  .dot:hover {
    background: rgba(255, 255, 255, 0.8);
  }
  
  .dot.active {
    background: #008C4F;
    width: 14px;
    height: 14px;
  }

  .carousel-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 45px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    z-index: 20;
    padding: 10px;
    transition: 0.3s ease;
    user-select: none;
  }

  .carousel-arrow:hover {
    color: #008C4F;
  }

  .arrow-left {
    left: 20px;
  }

  .arrow-right {
    right: 20px;
  }
  
  @media (max-width: 768px) {
    .carousel-heading {
      font-size: 1.5rem;
      bottom: 150px;
    }

    .button-container {
      flex-direction: column;
      gap: 15px;
      bottom: 60px;
    }

    .carousel-btn {
      font-size: 14px;
      padding: 10px 20px;
    }
    
    .carousel-dots {
      bottom: 15px;
    }
    
    .dot {
      width: 10px;
      height: 10px;
    }
    
    .dot.active {
      width: 12px;
      height: 12px;
    }

    .carousel-arrow {
      font-size: 32px;
    }
  }
</style>

<div class="video-carousel-container">
  <div class="video-carousel" id="videoCarousel">
    
    <!-- Heading -->
    <h1 class="carousel-heading">Sustainable Forestry and Carbon Capture For a Thriving <br> Tanzania</br></h1>

    <!-- Buttons -->
    <div class="button-container">

    <!-- Arrows -->
    <div class="carousel-arrow arrow-left" onclick="prevSlide()">&#10094;</div>
    <div class="carousel-arrow arrow-right" onclick="nextSlide()">&#10095;</div>
    
    <!-- Slides -->
    <div class="video-slide active">

        allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-slide">
      <iframe id="player-1"
        src="https://www.youtube.com/embed/5RJnHz_NxyI?enablejsapi=1&autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&rel=0&loop=0&playsinline=1&disablekb=1&fs=0&iv_load_policy=3"
        allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-slide">
      <iframe id="player-2"

    <div class="video-slide">

    <div class="video-slide">
      <iframe id="player-5"

    <!-- Dots -->
    <div class="carousel-dots" id="carouselDots"></div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.video-slide');
  const dotsContainer = document.getElementById('carouselDots');
  let players = [];
  let isPlayerReady = false;

  slides.forEach((_, index) => {
    const dot = document.createElement('div');
    dot.className = 'dot' + (index === 0 ? ' active' : '');
    dot.onclick = () => goToSlide(index);
    dotsContainer.appendChild(dot);
  });

  const dots = document.querySelectorAll('.dot');

  function onYouTubeIframeAPIReady() {
    for (let i = 0; i < slides.length; i++) {
      players[i] = new YT.Player('player-' + i, {
        playerVars: {
          'autoplay': 1,
          'mute': 1,
          'controls': 0,
          'showinfo': 0,
          'modestbranding': 1,
          'rel': 0,
          'loop': 0,
          'playsinline': 1,
          'disablekb': 1,
          'fs': 0,
          'iv_load_policy': 3
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
  }

  function onPlayerReady(event) {
    isPlayerReady = true;
    if (event.target.getIframe().id === 'player-0') {
      event.target.mute();
      event.target.playVideo();
    }
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      const index = parseInt(event.target.getIframe().id.split('-')[1]);
      if (index === currentSlide) {
        setTimeout(() => nextSlide(), 500);
      }
    }
  }

  function showSlide(n) {
    if (isPlayerReady) {
      players.forEach(player => {
        try { player.stopVideo(); } catch(e) {}
      });
    }

    slides.forEach(slide => slide.classList.remove('active'));
    dots.forEach(dot => dot.classList.remove('active'));

    if (n >= slides.length) currentSlide = 0;
    if (n < 0) currentSlide = slides.length - 1;

    slides[currentSlide].classList.add('active');
    dots[currentSlide].classList.add('active');

    if (isPlayerReady) {
      try {
        players[currentSlide].mute();
        players[currentSlide].playVideo();
      } catch(e) {}
    }
  }

  function nextSlide() {
    currentSlide++;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide--;
    showSlide(currentSlide);
  }

  function goToSlide(n) {
    currentSlide = n;
    showSlide(currentSlide);
  }

  if (window.YT && window.YT.Player) {
    onYouTubeIframeAPIReady();
  }
</script>
